<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - Helpline 2.0</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sneat.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="dashboard">
        <!-- Left Menu -->
        {% include 'sneat/menu.html' %}
        
        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sneat JavaScript -->
    <script src="{{ url_for('static', filename='js/sneat.js') }}"></script>
    
    <!-- Custom JavaScript -->
    {% block extra_js %}{% endblock %}
    
    <!-- Global Theme Initialization -->
    <script>
        // Apply theme immediately on page load
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            
            // Apply theme to sidebar and main content immediately
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            if (sidebar) {
                if (savedTheme === 'light') {
                    sidebar.style.background = 'linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%)';
                } else {
                    sidebar.style.background = 'linear-gradient(135deg, #2d1b14 0%, #5d4037 100%)';
                }
            }
            
            if (mainContent) {
                if (savedTheme === 'light') {
                    mainContent.style.background = 'linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%)';
                } else {
                    mainContent.style.background = 'linear-gradient(135deg, #2d1b14 0%, #5d4037 100%)';
                }
            }
        })();
    </script>
</body>
</html>
